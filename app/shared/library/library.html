<h1>Library</h1>
<hr>
{{sortType}} - {{sortReverse}}
<div id="library">
	<div class="container" id="library-header" style="margin: 0px;">
		<div class="row">
			<div class="col-xs-2" ng-click="sortType='artist'; sortReverse = !sortReverse">Artist
				<span ng-show="sortType == 'artist' && !sortReverse" class="fa fa-caret-down"></span>
				<span ng-show="sortType == 'artist' && sortReverse" class="fa fa-caret-up"></span>
			</div>
			<div class="col-xs-4" ng-click="sortType='title'; sortReverse = !sortReverse">Title
				<span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
				<span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
			</div>
			<div class="col-xs-3" ng-click="sortType='album'; sortReverse = !sortReverse">Album
				<span ng-show="sortType == 'album' && !sortReverse" class="fa fa-caret-down"></span>
				<span ng-show="sortType == 'album' && sortReverse" class="fa fa-caret-up"></span>
			</div>
			<div class="col-xs-2 text-center" ng-click="sortType='duration'; sortReverse = !sortReverse">Duration
				<span ng-show="sortType == 'duration' && !sortReverse" class="fa fa-caret-down"></span>
				<span ng-show="sortType == 'duration' && sortReverse" class="fa fa-caret-up"></span>
			</div>
			<div class="col-xs-1 text-center" ng-click="sortType='track.no'; sortReverse = !sortReverse">Track
				<span ng-show="sortType == 'track.no' && !sortReverse" class="fa fa-caret-down"></span>
				<span ng-show="sortType == 'track.no' && sortReverse" class="fa fa-caret-up"></span>
			</div>
		</div>
		<div id="library-body">
			<div class="row library-row" ng-repeat="song in songs | orderBy:sortType:sortReverse | filter:searchSong track by $index" ng-dblclick="playSong(song.path, $index)">
				<div class="col-xs-2">{{song.artist[0]}}</div>
				<div class="col-xs-4">{{song.title}}</div>
				<div class="col-xs-3">{{song.album}}</div>
				<div class="col-xs-2 text-center">{{song.duration * 1000| date: 'mm:ss'}}</div>
				<div class="col-xs-1 text-center">{{song.track.no}}</div>
			</div>
		</div>
	</div>
</div>
