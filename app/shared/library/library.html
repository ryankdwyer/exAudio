<div id="library">
	<div id="library-body">
		<table class="table table-hover table-responsive">
				<tr id="headerRow">
					<th class="playButtonCell">
					</th>
					<th ng-click="sortType='title'; sortReverse = !sortReverse">
						<div>
						Title
							<span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
						</div>
					</th>
					<th ng-click="sortType='artist'; sortReverse = !sortReverse">
						<div>
						Artist
							<span ng-show="sortType == 'artist' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'artist' && sortReverse" class="fa fa-caret-up"></span>
						</div>
					</th>
					<th ng-click="sortType='album'; sortReverse = !sortReverse">
						<div>
						Album
							<span ng-show="sortType == 'album' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'album' && sortReverse" class="fa fa-caret-up"></span>
						</div>
					</th>
					<th class="durationCell" ng-click="sortType='duration'; sortReverse = !sortReverse">
						<div>
						Duration
							<span ng-show="sortType == 'duration' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'duration' && sortReverse" class="fa fa-caret-up"></span>
						</div>
					</th>
					<th class="trackCell" ng-click="sortType='track.no'; sortReverse = !sortReverse">
						<div>
						Track
							<span ng-show="sortType == 'track.no' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'track.no' && sortReverse" class="fa fa-caret-up"></span>
						</div>
					</th>
					<th class="deleteButtonCell">
						<div>
						Manage
						</div>
					</th>
				</tr>
			<tbody>
				<tr ng-class='{playing: $index == Player.player.idx}' ng-repeat="song in songs | orderBy:sortType:sortReverse | filter:searchSong track by $index" ng-dblclick="playSong(song, $index); selectedSong($index)">
					<td class="playButtonCell">
						<i ng-hide="$index == Player.player.idx && Player.getPlayerStatus(Player.player)" class="fa fa-play" ng-click="playSong(song, $index); selectedSong($index)"></i>
						<i ng-show="$index == Player.player.idx && Player.getPlayerStatus(Player.player)" class="fa fa-pause" ng-click="Player.pause(Player.player)"></i>
					</td>
					<td>{{song.title}}</td>
					<td>{{song.artist[0]}}</td>
					<td>{{song.album}}</td>
					<td class="durationCell">{{song.duration * 1000| date: 'mm:ss'}}</td>
					<td class="trackCell">{{song.track.no}}</td>
					<td class="deleteButtonCell"><i class="fa fa-times-circle" ng-click="removeSong(song.$loki)"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
