<div class="bg-black">
	<div id="library" class="bg-lighten-2 block">
			<div class="clearfix silver" id="libraryHeader">
				<div class="col col-1 center bg-lighten-2">
					<div class="h4">
						&nbsp;
					</div>
				</div>
				<div class="col col-4 bg-lighten-2">
					<div ng-click="sortType='title'; sortReverse = !sortReverse; orderChange()">
						<div class="h4">
							Title
							<span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
						</div>
					</div>
				</div>
				<div class="col col-2 bg-lighten-2">
					<div ng-click="sortType='artist'; sortReverse = !sortReverse; orderChange()">
						<div class="h4">
							Artist
							<span ng-show="sortType == 'artist' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'artist' && sortReverse" class="fa fa-caret-up"></span>
						</div>
					</div>
				</div>
				<div class="col col-2 bg-lighten-2">
					<div ng-click="sortType='album'; sortReverse = !sortReverse; orderChange()">
						<div class="h4">
							Album
							<span ng-show="sortType == 'album' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'album' && sortReverse" class="fa fa-caret-up"></span>
						</div>
					</div>
				</div>
				<div class="col col-1 center bg-lighten-2">
					<div class="durationCell" ng-click="sortType='duration'; sortReverse = !sortReverse; orderChange()">
						<div class="h4">
							<i class="fa fa-clock-o"></i>
							<span ng-show="sortType == 'duration' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'duration' && sortReverse" class="fa fa-caret-up"></span>
						</div>
					</div>
				</div>
				<div class="col col-1 center bg-lighten-2">
					<div class="trackCell" ng-click="sortType='track.no'; sortReverse = !sortReverse; orderChange()">
						<div class="h4">
							<i class="fa fa-hashtag thin"></i>
							<span ng-show="sortType == 'track.no' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'track.no' && sortReverse" class="fa fa-caret-up"></span>
						</div>
					</div>
				</div>
				<div class="col col-1 center bg-lighten-2">
					<div class="h4">
						&nbsp;
					</div>
				</div>
			</div>
			<div  id="library-body" class="block bg-black">
				<div class="songRow clearfix border-bottom" ng-class='{playing: $index == Player.player.idx}' ng-repeat="song in (orderedSongs = (songs | orderBy:sortType:sortReverse | filter:searchSong)) track by $index" ng-dblclick="playSong(song, $index); selectedSong($index)">
					<div class="col col-1 playButtonCell center bg-lighten-2 silver">
							<i ng-hide="$index == Player.player.idx && Player.getPlayerStatus(Player.player)" class="fa fa-play" ng-click="playSong(song, $index); selectedSong($index)"></i>
							<i ng-show="$index == Player.player.idx && Player.getPlayerStatus(Player.player)" class="fa fa-pause" ng-click="Player.pause(Player.player)"></i>
					</div>
					<div class="col col-4 bg-lighten-2 silver truncate">
						{{song.title}}
					</div>
					<div class="col col-2 bg-lighten-2 silver truncate">
						{{song.artist[0]}}
					</div>
					<div class="col col-2 bg-lighten-2 silver truncate">
						{{song.album}}
					</div>
					<div class="col col-1 center bg-lighten-2 silver truncate">
						{{song.duration * 1000| date: 'mm:ss'}}
					</div>
					<div class="col col-1 center bg-lighten-2 silver truncate">
						{{song.track.no}}
					</div>
					<div class="col col-1 center bg-lighten-2 silver truncate">
						<i class="fa fa-times-circle" ng-click="removeSong(song.$loki, $index)"></i>
					</div>
				</div>
			</div>
	</div>
</div>
