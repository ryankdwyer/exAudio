<div class="col col-3 clearfix silver bg-black rounded px1">
    <div class="col col-12 bg-lighten-2" id="find-similar-header">
        <div class="h4">
            <div class="col col-9 px1">
                Artist
            </div>
            <div class="col col-3 center">
                Link
            </div>
        </div>
    </div>
    <div class="col col-12 bg-lighten-2 px1">
        <div class="clearfix white border-bottom" ng-repeat="artist in similar">
            <div class="col col-9 border-bottom truncate">
                {{artist.name}}
            </div>
            <div class="col col-3 border-bottom center">
                <a href={{artist.links.what}} target="_blank"><i class="fa fa-bolt"></i></a>
                <a href="{{artist.links.youTube}}" target="_blank"><i class="fa fa-youtube"></i></a>
                <a href="{{artist.links.spotify}}" target="_blank"><i class="fa fa-spotify"></i></a>
            </div>
        </div>
    </div>
    <div class="col col-12 bg-lighten-2 center">
        <button class="btn btn-outline lime mt1 mb1" ng-click="getSimilarArtists(song)">Find Similar</button>
    </div>
</div>
