
<footer class="bg-black">
    <div class="clearfix bg-black fixed bottom-0 left-0 right-0 p2" id="player">
        <div class="col col-1 left mb1 white">
            <i class="fa fa-backward fa-lg" ng-click="Player.previous(Player)"></i>
            <i ng-hide="Player.getPlayerStatus(Player.player)" class="fa fa-play fa-lg"
               ng-click="Player.play(Player.player)"></i>
            <i ng-show="Player.getPlayerStatus(Player.player)" class="fa fa-pause fa-lg"
               ng-click="Player.pause(Player.player)"></i>
            <i class="fa fa-forward fa-lg" ng-click="Player.next(Player)"></i>
        </div>
        <div class="col col-3 left truncate mb1 white">
            <span ng-if="currentSong !== 'test'">
                <a class="white" id="current-song" href="#{{currentLokiId}}">{{currentSong}}</a>
            </span>
            <span ng-if="currentSong == 'test'">Play a song!</span>
        </div>
        <div class="col col-1 center mb1 white">
            <div ng-if="Player.player!=='test'">{{duration | date: 'mm:ss'}}</div>
            <div ng-if="Player.player=='test'">{{0 | date: 'mm:ss'}}</div>
        </div>
        <div class="col col-4 center white">
            <input id="songDuration"
                   class="inline full-width range-light"
                   type="range"
                   min="0"
                   max="{{totalTime}}"
                   value=""
                   tabindex="0"
                   ng-model="seekTime"
                   ng-change="seekTo(seekTime)"/>
        </div>
        <div class="col col-1 m0 center white">
            <div ng-if="Player.player!=='test'">{{totalTime | date: 'mm:ss'}}</div>
            <div ng-if="Player.player=='test'">{{0 | date: 'mm:ss'}}</div>
        </div>
        <div class="col col-2 right m0 white">
            <div class="clearfix">
                <div class="col col-3 right">
                    <i class="fa fa-random" ng-click="toggleShuffle()" ng-class="{lime: Player.shuffle}"></i>
                </div>
                <div class="col col-3 right">
                    <i class="fa fa-volume-up"></i>
                </div>
                <div class="col col-6 left">
                    <input id="volume" class="inline full-width range-light" type="range"
                           min="0" max="100" value="{{100 || Player.player.volume}}" tabindex="0" ng-model="volume"
                           ng-change="changeVolume(volume)"/>
                </div>
            </div>
        </div>
    </div>
</footer>
